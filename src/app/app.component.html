<aol-map height="89.5%" width="100%">
  <aol-interaction-default></aol-interaction-default>
  <aol-control-defaults></aol-control-defaults>
  <aol-control>
    <aol-content>
      <button mat-raised-button class="ol-full-screen ol-unselectable ol-control" id="hello" (click)="satelliteDisplay()">{{buttonEl}}</button>
    </aol-content>
  </aol-control>
  <aol-view [zoom]="zoom">
    <aol-coordinate [x]="9.283361" [y]="4.150324" [srid]="'EPSG:4326'"></aol-coordinate>
  </aol-view>
  <aol-layer-tile [opacity]="opacity" >
    <aol-source-xyz *ngIf="!satelliteView"
    url="http://mt0.google.com/vt/lyrs=m&hl=en&x={x}&y={y}&z={z}"
    crossOrigin=""
    ></aol-source-xyz>
    <aol-source-xyz *ngIf="satelliteView"
    url="http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}"
    crossOrigin=""
    >
    </aol-source-xyz>
  </aol-layer-tile>
  <aol-layer-vector>
    <aol-source-vector>
      <aol-feature>
        <aol-geometry-point>
          <aol-coordinate [srid]="'EPSG:4326'"
                          [x]="9.283361"
                          [y]="4.150324"></aol-coordinate>
        </aol-geometry-point>
        <aol-style>
          <aol-style-icon [anchorOrigin]="'top-left'" [anchor]="[0.5, 0.5]"
                          [src]="'/assets/images/marker/marker-blue.svg'">

          </aol-style-icon>
        </aol-style>
    </aol-feature>
    </aol-source-vector>
  </aol-layer-vector>
  <aol-control>
		<aol-content>
      <div class="ol-overlaycontainer-stopevent">
        <div class="ol-zoom ol-unselectable ol-control">
          <button  [title]="titleZoomIn" class="ol-zoom-in" type="button" title="Zoom in" (click)="increaseZoom()">+</button>
          <button  [title]="titleZoomOut" class="ol-zoom-out" type="button" title="Zoom out" (click)="decreaseZoom()">−</button>
        </div>
        <div class="ol-attribution ol-unselectable ol-control ol-uncollapsible">
          <ul><li>© <a href="https://www.openstreetmap.org/copyright">Achiki</a></li></ul>
        </div>
      </div>
    </aol-content>
  </aol-control>
  <aol-layer-vector>
    <aol-source-vector>
    </aol-source-vector>
  </aol-layer-vector>
</aol-map>
